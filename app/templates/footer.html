<section class="card blogs blackandblue" id="blogs">
  {% for title in titles | reverse %}
  <div class="card--content black-text center modal-trigger" href="#{{strippedtitles[loop.index-1]}}" data-title="{{title}}" data-str-title="{{strippedtitles[loop.index-1]}}" data-message="{{messages[loop.index-1]}}" data-date="{{dates[loop.index-1]}}">
    <h3>{{title | truncate(10)}}</h3>
    <p>
      {{messages[titles|length - loop.index] | truncate(30)}}
      </p>
      <h6>
        {{dates[titles|length - loop.index]}}
        </h6>

    </div>
    <div id="{{strippedtitles[loop.index-1]}}" class="modal"></div>

  {% endfor %}

</section>
