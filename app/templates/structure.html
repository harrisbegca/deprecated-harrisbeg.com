<!DOCTYPE html>
<html>
<head>
	<title>Harris Beg | {{name}}</title>
	  	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		  <meta name="viewport" content="width=device-width, initial-scale=1"/>
			<meta name="description" content="{{ description }}"/>
			<meta property="og:site_name" content="Harris Beg's Portfolio"/>
			<meta property="og:title" content="{{ name }}"/>
			<meta property="og:description" content = "{{ description }}"/>
			<meta property="og:type" content="portfolio"/>
			<meta property="og:image" content="{{ url_for('static', filename='assets/android-chrome-512x512.png') }}">
		  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		  <link href="{{ url_for('static', filename='css/materialize.min.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
		  <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet" />
		  <link href="{{ url_for('static', filename='css/main.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
		  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
		  <script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
			<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='assets/apple-touch-icon.png') }}">
			<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='assets/favicon-32x32.png') }}">
			<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='assets/favicon-16x16.png') }}">
			<link rel="manifest" href="{{ url_for('static', filename='assets/site.webmanifest') }}">
			<link rel="mask-icon" href="{{ url_for('static', filename='assets/safari-pinned-tab.svg') }}" color="#5bbad5">
			<meta name="msapplication-TileColor" content="#da532c">
		  <script defer="defer" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
			<script defer="defer" src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
		  <script defer="defer" src="{{ url_for('static', filename='js/particles.js') }}"></script>
		  <script defer="defer" src="{{ url_for('static', filename='js/rellax.js') }}"></script>

				<meta name="theme-color" content="#000134">


		  <link href="https://fonts.googleapis.com/css?family=Work+Sans:100" rel="stylesheet">
		  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:900" rel="stylesheet">
			<script src="{{ url_for('static', filename='js/main.js') }}"></script>
			{% assets "scss_all" %}
			        <link rel="stylesheet" href="{{ ASSET_URL }}" type="text/css" />
			{% endassets %}
</head>
<body>
	<nav class="fixed" id="nav">
		<div class="nav-wrapper container">
      <a href="{{url_for('home')}}">
				<img id="nav-logo" src="{{ url_for('static', filename='assets/sc-transparent.png') }}" width="40" height="40">
			</a>


      <ul id="nav-mobile" class="sidenav">
				<li id="headerItemNav"><a><img class="center" id="nav-header" src="{{ url_for('static', filename='assets/sc-transparent.png') }}" width="80"></a></li>

        <li><a href="{{url_for('home')}}" class="white-text">Home</a></li>
        <li><a href="{{url_for('about')}}" class="white-text">About</a></li>
				<li><a href="{{url_for('projects')}}" class="white-text">Projects</a></li>
				<li><a href="{{url_for('contact')}}" class="white-text">Contact</a></li>
				<li>
						<a><i class="fab fa-linkedin white-text" onClick="window.location = 'https://www.linkedin.com/in/harrisbegcca/'"></i></a>
						<a href="mailto:harris@harrisbeg.com"><i class="fas fa-envelope-square white-text"></i></a>
						<a><i class="fab fa-twitter-square white-text" onClick="window.location = 'https://twitter.com/harrisb19'"></i></a>
				</li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger show-on-large right"><i class="material-icons white-text">menu</i></a>
    </div>
	</nav>
	<div class="scrollable">
	<div class="mdiv">
		<img src="{{ url_for('static', filename='assets/sc-transparent.png') }}" class="logo rellax" data-rellax-speed="2"/>
	</div>
	<div id="txt-nm-div">
		<h3 id="nm-text" class="animated fadeInUp">HARRIS BEG
			{% if (name !="Home") %}
			| {{name.upper()}}
			{% endif %}
		</h3>
	</div>
</div>
      {% block content %}
      {% endblock %}
			{% extends "footer.html" %}

</body>
</html>
