<!DOCTYPE html>
<html>
<head>
	<title>Harris Beg | {{name}}</title>
	  	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		  <meta name="viewport" content="width=device-width, initial-scale=1"/>
		  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		  <link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
		  <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet" />
		  <link href="{{ url_for('static', filename='css/main.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
		  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
		  <meta name="theme-color" content="#ff5400">
		  <script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>

		  <script src="{{ url_for('static', filename='js/materialize.js') }}"></script>
		  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
			<script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
		  <script src="{{ url_for('static', filename='js/particles.js') }}"></script>
		  <script src="{{ url_for('static', filename='js/rellax.js') }}"></script>

		  <link href="https://fonts.googleapis.com/css?family=Work+Sans:100" rel="stylesheet">
		  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:900" rel="stylesheet">

</head>
<body>
	<div class="scrollable">
	<div class="mdiv">
		<img src="{{ url_for('static', filename='assets/sc-transparent.png') }}" class="logo rellax" data-rellax-speed="2"/>
	</div>
	<div id="txt-nm-div">
		<h3 id="nm-text" class="animated fadeInUp">HARRIS BEG
			{% if (name !="Home") %}
			| {{name.upper()}}
			{% endif %}
		</h3>
	</div>
</div>
      {% block content %}
      {% endblock %}
</body>
</html>
