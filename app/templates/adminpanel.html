<!DOCTYPE html>
<html>
<head>
	<title>Admin Uploader ðŸš€</title>
	  	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		  <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <meta property="og:image" content="{{ url_for('static', filename='assets/android-chrome-512x512.png') }}">
		  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		  <link href="{{ url_for('static', filename='css/materialize.min.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
		  <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet" />
		  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
		  <script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>

			<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='assets/apple-touch-icon.png') }}">
			<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='assets/favicon-32x32.png') }}">
			<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='assets/favicon-16x16.png') }}">
			<link rel="manifest" href="{{ url_for('static', filename='assets/site.webmanifest') }}">
			<link rel="mask-icon" href="{{ url_for('static', filename='assets/safari-pinned-tab.svg') }}" color="#5bbad5">
			<meta name="msapplication-TileColor" content="#da532c">
		  <script defer="defer" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
			<meta name="theme-color" content="#000134">


		  <link href="https://fonts.googleapis.com/css?family=Work+Sans:100" rel="stylesheet">
		  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:900" rel="stylesheet">
			{% assets "scss_all" %}
					<link rel="stylesheet" href="{{ url_for('static', filename='generated/all.css') }}" type="text/css" />
			{% endassets %}
</head>
  <body id="loginFormBody">
			<h1 class="white-text left ultralight">Welcome</h1>
			<div class="row" id="add-post">
				<div class="col s12">
					<div class="card">
						<form id="post-form" action="{{ url_for('postMessage') }}" method="post">
						<div class="card content blackandblue">
						<i class="fas fa-plus-circle white-text small"></i>
						<textarea id="new-title" name="titlePost" class="white-text" placeholder="Title" value=""></textarea>
						<textarea id="new-post" name="messagePost" class="white-text" placeholder="Enter text here..." value=""></textarea>
						<br/>
						<input id="post-submit" class="btn waves-effect waves-small white white-text" type="submit"></input>
					</div>
					</div>
				</div>
			</div>
			{% for title in titles | reverse %}
				<div class="row blackandblue corner-big" id="edit-post">

						<h1 class="white-text">
							{{title}}
						</h1>
						<p class="white-text center">
							{{messages[titles|length - loop.index]}}
						</p>
						<a class="black-text white btn center-block corner-big modal-trigger" data-target="editmodal" id="edit-button" data-title="{{title}}" data-str-title="{{strippedtitles[loop.index-1]}}" data-message="{{messages[loop.index-1]}}" data-date="{{dates[loop.index-1]}}"><i class="far fa-edit"></i>EDIT</a>

			</div>
			<script type="text/javascript">
			$("#editmodal").modal('open');
			</script>

			{% endfor %}
			<div class="modal" id="editmodal">
				<div class="modal content">
					<div class="input-field col s12 z-depth-3">
            <input name="title" type="text" class="validate" placeholder="Title">
          </div>
        <div class="input-field col s12 z-depth-3">
          <input name="message" type="text" class="validate" placeholder="Message">
        </div>
				</div>
			</div>

</html>
